<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Attendance Monitoring System</title>

  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js" defer></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Baloo+2:wght@600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e0f4ff);
      margin: 0;
      min-height: 100vh;
    }

    header {
      background: #cdb4db;
      color: #3a2c5b;
      padding: 20px 10px;
      text-align: center;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    header h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 2rem;
      margin: 0;
    }

    header p {
      margin: 5px 0 0;
      font-size: 0.95rem;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-family: 'Baloo 2', cursive;
      color: #6d597a;
      margin-top: 0;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-family: 'Poppins', sans-serif;
    }

    button {
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      border-radius: 999px;
      border: none;
      font-family: 'Baloo 2', cursive;
      font-size: 1rem;
      background: linear-gradient(135deg, #ffafcc, #bde0fe);
      color: #3a2c5b;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #bde0fe;
      font-family: 'Baloo 2', cursive;
    }

    tr:nth-child(even) {
      background: #f8f9ff;
    }
  </style>
</head>

<body>

<header>
  <h1>Smart Attendance Monitoring System</h1>
  <p>PTA Meeting â€“ General Homeroom</p>
</header>

<div class="container">

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div class="card hidden" id="dashboard">
    <h2>Dashboard</h2>
    <button onclick="showSection('generate')">Generate QR Code</button>
    <button onclick="showSection('scan')">Scan Attendance</button>
    <button onclick="showSection('records')">View Records</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- GENERATE QR -->
  <div class="card hidden" id="generate">
    <h2>Generate QR Code</h2>
    <input type="text" id="parentName" placeholder="Parent Name">
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="section" placeholder="Section">
    <button onclick="generateQR()">Generate</button>
    <div id="qrcode"></div>
  </div>

  <!-- SCAN -->
  <div class="card hidden" id="scan">
    <h2>Scan QR Code</h2>
    <div id="reader" style="width:100%"></div>
    <p id="scanResult"></p>
  </div>

  <!-- RECORDS -->
  <div class="card hidden" id="records">
    <h2>Attendance Records</h2>
    <table>
      <thead>
        <tr>
          <th>Parent</th>
          <th>Student</th>
          <th>Section</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="recordsBody"></tbody>
    </table>
  </div>

</div>

<script>
  const adminUser = 'admin';
  const adminPass = '1234';

  let attendance = JSON.parse(localStorage.getItem('attendance')) || [];

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === adminUser && password === adminPass) {
      document.getElementById('loginCard').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    } else {
      alert('Invalid username or password');
    }
  }

  function logout() {
    location.reload();
  }

  function showSection(id) {
    ['generate', 'scan', 'records'].forEach(sec => {
      document.getElementById(sec).classList.add('hidden');
    });

    document.getElementById(id).classList.remove('hidden');

    if (id === 'scan') startScanner();
    if (id === 'records') loadRecords();
  }

  function generateQR() {
    document.getElementById('qrcode').innerHTML = '';
    const data = JSON.stringify({
      parent: parentName.value,
      student: studentName.value,
      section: section.value
    });

    new QRCode(document.getElementById('qrcode'), data);
  }

  function startScanner() {
    const html5QrCode = new Html5Qrcode('reader');

    html5QrCode.start(
      { facingMode: 'environment' },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        const info = JSON.parse(qrCodeMessage);
        const now = new Date();

        attendance.push({
          ...info,
          date: now.toLocaleDateString(),
          time: now.toLocaleTimeString()
        });

        localStorage.setItem('attendance', JSON.stringify(attendance));
        document.getElementById('scanResult').innerText =
          'Attendance recorded for ' + info.parent;

        html5QrCode.stop();
      }
    );
  }

  function loadRecords() {
    const body = document.getElementById('recordsBody');
    body.innerHTML = '';

    attendance.forEach(a => {
      body.innerHTML += `
        <tr>
          <td>${a.parent}</td>
          <td>${a.student}</td>
          <td>${a.section}</td>
          <td>${a.date}</td>
          <td>${a.time}</td>
        </tr>
      `;
    });
  }
</script>

</body>
</html>
