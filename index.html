<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Attendance Monitoring System</title>

  <!-- QR Libraries -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Baloo+2:wght@600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fde2e4, #e0f4ff);
      margin: 0;
      min-height: 100vh;
    }

    header {
      background: #cdb4db;
      color: #3a2c5b;
      padding: 20px 10px;
      text-align: center;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h2 {
      font-family: 'Baloo 2', cursive;
      color: #6d597a;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-family: 'Poppins', sans-serif;
    }

    button {
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ffafcc, #bde0fe);
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #bde0fe;
      font-family: 'Baloo 2', cursive;
    }
  </style>
</head>

<body>

<header>
  <h1>Smart Attendance Monitoring System</h1>
  <p>PTA Meeting â€“ General Homeroom</p>
</header>

<div class="container">

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div class="card hidden" id="dashboard">
    <h2>Dashboard</h2>
    <button onclick="showSection('generate')">Generate QR Code</button>
    <button onclick="showSection('scan')">Scan Attendance</button>
    <button onclick="showSection('records')">View Records</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- GENERATE -->
  <div class="card hidden" id="generate">
    <h2>Generate QR Code</h2>
    <input type="text" id="parentName" placeholder="Parent Name">
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="section" placeholder="Section">
    <button onclick="generateQR()">Generate</button>
    <div id="qrcode"></div>
  </div>

  <!-- SCAN -->
  <div class="card hidden" id="scan">
    <h2>Scan QR Code</h2>
    <div id="reader" style="width:100%"></div>
    <p id="scanResult"></p>
  </div>

  <!-- RECORDS -->
  <div class="card hidden" id="records">
    <h2>Attendance Records</h2>
    <table>
      <thead>
        <tr>
          <th>Parent</th>
          <th>Student</th>
          <th>Section</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="recordsBody"></tbody>
    </table>
  </div>

</div>

<script>
  const ADMIN_USER = 'admin';
  const ADMIN_PASS = '1234';

  let attendance = JSON.parse(localStorage.getItem('attendance')) || [];

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginBtn').addEventListener('click', login);
  });

  function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (user === ADMIN_USER && pass === ADMIN_PASS) {
      document.getElementById('loginCard').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    } else {
      alert('Invalid username or password');
    }
  }

  function logout() {
    location.reload();
  }

  function showSection(id) {
    ['generate','scan','records'].forEach(sec =>
      document.getElementById(sec).classList.add('hidden')
    );

    document.getElementById(id).classList.remove('hidden');

    if (id === 'scan') startScanner();
    if (id === 'records') loadRecords();
  }

  function generateQR() {
    document.getElementById('qrcode').innerHTML = '';
    const data = JSON.stringify({
      parent: parentName.value,
      student: studentName.value,
      section: section.value
    });
    new QRCode(document.getElementById('qrcode'), data);
  }

  function startScanner() {
    const scanner = new Html5Qrcode('reader');
    scanner.start(
      { facingMode: 'environment' },
      { fps: 10, qrbox: 250 },
      text => {
        const info = JSON.parse(text);
        const now = new Date();
        attendance.push({
          ...info,
          date: now.toLocaleDateString(),
          time: now.toLocaleTimeString()
        });
        localStorage.setItem('attendance', JSON.stringify(attendance));
        document.getElementById('scanResult').innerText =
          'Attendance recorded for ' + info.parent;
        scanner.stop();
      }
    );
  }

  function loadRecords() {
    const body = document.getElementById('recordsBody');
    body.innerHTML = '';
    attendance.forEach(a => {
      body.innerHTML += `
        <tr>
          <td>${a.parent}</td>
          <td>${a.student}</td>
          <td>${a.section}</td>
          <td>${a.date}</td>
          <td>${a.time}</td>
        </tr>`;
    });
  }
</script>

</body>
</html>
